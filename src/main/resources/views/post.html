<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Write new post</h1>

<form id="createPost">
    <p><input type="text" name="message" placeholder="Message" , id="message"></p>
    <p><input type="text" name="location" placeholder="Location" , id="location"></p>

    <form id="any">
        <p><input type="text" name="usersTagged" placeholder="Mark user" , id="usersTagged"></p>
        <p><input type="text" name="userPosted" placeholder="User posted"></p>
        <p><input type="text" name="userPagePosted" placeholder="User page posted"></p>
    </form>

    <button type="submit">Register</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
<script>
    $("#createPost").submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/createPost",
            data: {
                message: $('#message').val(),
                location: $('#location').val()
            },
            success: function success() {
                alert("You're create post");
            }
            ,
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        })
        ;
    });

    $("#any").submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/createPost",
            data: {
                usersTagged: $('#usersTagged').val(),
                userPosted: $('#userPosted').val(),
                userPagePosted: $('#userPagePosted').val()
            },
            success: function success() {
                alert("You're create post");
            }
            ,
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        })
        ;
    });
</script>
</html>
